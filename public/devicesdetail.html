<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: #f8f9fa;
            transition: margin 0.3s;
        }

        .sidebar a {
            color: #007bff;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #0056b3;
        }

        .main-content {
            padding: 20px;
        }

        .sidebar-collapsed {
            margin-left: -250px;
        }
    </style>
    <title>Thông Tin Thiết Bị</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
                <h2>Danh Sách Thiết Bị</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(1)">Thiết Bị 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(2)">Thiết Bị 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(3)">Thiết Bị 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(4)">Thiết Bị 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(5)">Thiết Bị 5</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(6)">Thiết Bị 6</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(7)">Thiết Bị 7</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showDeviceInfo(8)">Thiết Bị 8</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div id="device-info">
                <!-- Thông tin thiết bị sẽ được hiển thị ở đây -->
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showDeviceInfo(deviceId) {
        // Sử dụng mock data để hiển thị thông tin thiết bị
        const mockData = {
            deviceName: `Thiết Bị ${deviceId}`,
            status: 'Hoạt động',
            specifications: {
                brand: 'Samsung',
                model: 'Galaxy S21',
                screenSize: '6.2 inches',
                ram: '8 GB',
                storage: '128 GB',
                camera: '12 MP + 64 MP + 12 MP',
            }
        };

        const deviceInfoContainer = document.getElementById('device-info');
        deviceInfoContainer.innerHTML = `
            <h2>${mockData.deviceName}</h2>
            <p><strong>Tình Trạng:</strong> ${mockData.status}</p>
            <h3>Thông Số Kỹ Thuật:</h3>
            <ul>
                <li><strong>Thương Hiệu:</strong> ${mockData.specifications.brand}</li>
                <li><strong>Model:</strong> ${mockData.specifications.model}</li>
                <li><strong>Màn Hình:</strong> ${mockData.specifications.screenSize}</li>
                <li><strong>RAM:</strong> ${mockData.specifications.ram}</li>
                <li><strong>Bộ Nhớ:</strong> ${mockData.specifications.storage}</li>
                <li><strong>Camera:</strong> ${mockData.specifications.camera}</li>
            </ul>
        `;
    }

    // Thêm sự kiện click cho nút menu
    document.getElementById('sidebarCollapse').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('sidebar-collapsed');
    });
</script>
</body>
</html>
